<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }
      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string" + " boom");
      console.log(`Hello I am a ${"var"}`);

      // Styled
      // console.log(
      //   "%c I am some great text",
      //   "font-size:50px; background:green; text-shadow: 10px 10px 0 blue"
      // );

      // warning!
      console.warn("Oh Nooo");

      // Error :|
      console.error("Os shit!");

      // Info
      console.info("You got this!");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!"); // if it's true nothing will show in the console, only if is falls the warning will trigger => 'That is wrong!'

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p); // allows you to open it up and take a look at the class list and all duferent properties that live there
      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age * 7} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Ann");
      console.count("Ann");
      console.count("Ann");
      console.count("Leen");
      console.count("Leen");
      console.count("Maria");
      console.count("Ann");
      console.count("Ann");
      console.count("Ann");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
